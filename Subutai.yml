{
  "name": "${environmentName}",
  "description": "Apache Kafka",
  "version": "0.0.1",
  "author": "https://github.com/niclash",
  "ssh-key": "niclas",
  "containers": [
    {
      "hostname": "kafka",
      "template": "debian-stretch",
      "peer-criteria": "SRV-GROUP",
      "peer-layout": "kafka",
      "size": "${containerSize}",
      "port-mapping": [
      ]
    }
  ],
  "peer-layouts": [
    {
      "name": "kafka",
      "peer-count": "${instances}",
      "container-per-peer": "1"
    }
  ],
  "peer-criteria": [
    {
      "name": "SRV-GROUP",
      "max-price": "25"
    }
  ],
  "ansible-configuration": {
    "source-url": "https://github.com/niclash/subutai-bp-kafka/archive/master.zip",
    "ansible-playbook": "ansible.yml",
    "extra-vars": [
      {
        "key": "tick_time",
        "value": "${tickTime}"
      },
      {
        "key": "init_limit",
        "value": "${initLimit}"
      },
      {
        "key": "sync_limit",
        "value": "${syncLimit}"
      },
      {
        "key": "pre_alloc_size",
        "value": "${preAllocSize}"
      },
      {
        "key": "global_outstanding_limit",
        "value": "${globalOutstandingLimit}"
      },
      {
        "key": "snap_count",
        "value": "${snapCount}"
      }
    ],
    "groups": [
      {
        "name": "kafka",
        "hostnames": [
          "kafka"
        ]
      }
    ]
  },
  "user-variables": {
    "environmentName": {
      "description": "The name of the environment to create.",
      "type": "string",
      "validation": "[a-zA-Z_][a-zA-Z0-9_]*",
      "default": "kafka"
    },
    "containerSize": {
      "description": "Container Size",
      "type": "enum",
      "default": "LARGE",
      "validation": "TINY,SMALL,MEDIUM,LARGE,HUGE"
    },
    "instances": {
      "description": "Number of Zookeeper instances to be run. One instance per peer, and for consistency levels an odd number must be chosen. Allowed are one of 1,3,5,7,9",
      "type": "int",
      "validation": "[123455789][0123455789]*",
      "default": "3"
    }
  }
}
